<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <div class="screen">
            <div class="start">
                <div class="start-board">
                    <h1>Snake</h1>
                </div>
                <a href="#" id="start-btn">START</a>
            </div>
        </div>  

        <div class="screen">
            <div class="mode">
                <h1>Mode game</h1>
                <ul class="mode-btns">
                    <li>
                        <button type="button" class="easy-mode-btn btn" data-mode="easy">
                            Eeasy
                        </button>
                    </li>

                    <li>
                        <button type="button" class="medium-mode-btn btn" data-mode="medium">
                            Medium
                        </button>
                    </li>
                    <li>
                        <button type="button" class="hard-mode-btn btn" data-mode="hard">
                            Hard
                        </button>
                    </li>
                </ul>
            </div>
        </div>
      
        <div class="screen">
            <div class="score-screen">
                <div class="big-point-screen">
                    <div class="big-point"></div>
                </div>
                <p class="score-game">0</p>
            </div>

            <div class="board">
                <div class="result-modal">
                    <div class="result-screen">
                        <p>Result: <span class="result-score">0</span></p>
                        <div class="result-btns">
                            <button type="button" class="new-game res-btn">New Game</button>
                            <button type="button" class="change-mode res-btn">Change Mode</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mobile-control">
                <div>
                    <button class="mobile-up mobile-btn" type="button" data-direction="u">
                        <i class="fa fa-arrow-up" aria-hidden="true" data-direction="u"></i>
                    </button>
                </div>
                <div>
                    <button class="mobile-left mobile-btn" type="button" data-direction="l">
                        <i class="fa fa-arrow-left" aria-hidden="true" data-direction="l"></i>
                    </button>
                    <button class="mobile-down mobile-btn" type="button" data-direction="d">
                        <i class="fa fa-arrow-down" aria-hidden="true" data-direction="d"></i>
                    </button>
                    <button class="mobile-right mobile-btn" type="button" data-direction="r">
                        <i class="fa fa-arrow-right" aria-hidden="true" data-direction="r"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
